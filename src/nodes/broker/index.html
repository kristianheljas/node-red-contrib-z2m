<script type="text/html" data-help-name="z2m-broker">
  <p>Configuration for a connection to Zigbee2MQTT via MQTT broker.</p>
  <p>
    This configuration will create a single connection to Zigbee2MQTT via the MQTT broker which will be then reused by
    all other nodes
  </p>

  <h4>Server</h4>
  <p>
    MQTT broker configuration for the connection. The same MQTT broker can be shared with other MQTT nodes such as
    <code>mqtt in</code> and <code>mqtt out</code>
  </p>

  <h4>Base topic</h4>
  <p>
    Same as <code>base_topic</code> configuration option inside your Zigbee2MQTT's
    <a href="https://www.zigbee2mqtt.io/information/configuration.html">configuration.yaml</a> file. Default is
    "zigbee2mqtt"
  </p>
</script>
